openapi: 3.0.1
info:
  title: SROOM 프로젝트
  description: RESTful API
  version: v1.0.0
servers:
  - url: http://localhost:8080
    description: Generated server url
paths:
  /members/profile:
    put:
      tags:
        - 로그인
      summary: 프로필 이름 수정
      description: name을 받아 멤버의 이름을 수정합니다.
      operationId: updateMemberName
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/NameUpdateRequest'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 멤버 이름 변경에 성공하였습니다.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/NameUpdateResponse'
  /materials/summaries/{courseVideoId}:
    put:
      tags:
        - 강의 수강
      summary: 강의 노트 수정하기
      description: 영상 ID를 사용해 저장된 강의노트를 수정합니다.
      operationId: updateSummaries
      parameters:
        - name: courseVideoId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/SummaryEdit'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 강의 노트를 업데이트 했습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/SummaryId'
  /materials/quizzes/{courseQuizId}/scrap:
    put:
      tags:
        - 강의 수강
      summary: "퀴즈 오답노트 등록, 취소"
      description: courseQuizId 를 받아 해당 퀴즈를 오답노트에 등록하거나 취소합니다.
      operationId: switchScrapFlag
      parameters:
        - name: courseQuizId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 오답노트에 등록/취소하였습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ScrapResult'
  /lectures/{courseVideoId}/time:
    put:
      tags:
        - 강의 수강
      summary: 시청중인 강의 학습시간 저장하기
      description: "duration을 입력받아 업데이트하고, 70%가 넘었다면 수강완료 처리한다."
      operationId: updateLectureTime
      parameters:
        - name: courseVideoId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: isCompletedManually
          in: query
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/LectureTimeRecord'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 학습시간을 저장 하였습니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LectureStatus'
  /reviews/lectures/{lectureId}:
    post:
      tags:
        - 리뷰 평점
      summary: 리뷰 평점 작성
      description: 리뷰 평점 작성 및 제출
      operationId: postReview
      parameters:
        - name: lectureId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/ReviewSubmitRequest'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 작성 완료되었습니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewSubmitResponse'
  /members/refresh:
    post:
      tags:
        - 로그인
      summary: access token 갱신
      description: refresh token을 사용하여 로그인을 유지합니다.
      operationId: refresh
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/RefreshToken'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 토큰 갱신에 성공하였습니다.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Login'
  /members/login:
    post:
      tags:
        - 로그인
      summary: 사용자 로그인
      description: 구글 ID 키를 사용하여 사용자를 인증합니다.
      operationId: login
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/GoogleIdKey'
        required: true
      responses:
        "400":
          description: 요청 본문이 유효하지 않습니다.
          content: {}
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: 인증에 실패하였습니다.
          content: {}
        "200":
          description: 성공적으로 사용자를 인증하였습니다.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Login'
  /materials/quizzes/{courseVideoId}:
    post:
      tags:
        - 강의 수강
      summary: 퀴즈 채점 결과 저장
      description: courseVideoId 를 받아 채점 결과를 courseQuiz 테이블에 저장합니다.
      operationId: submitQuizResults
      parameters:
        - name: courseVideoId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SubmittedQuiz'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 채점 결과를 저장했습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/SubmittedQuizInfo'
  /courses:
    get:
      tags:
        - 내 강의실
      summary: 내 강의코스 불러오기
      description: 멤버ID를 입력받아 멤버의 등록 코스 리스트와 관련 정보를 불러옵니다.
      operationId: getMyCourses
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 코스 리스트를 불러왔습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/MyCourses'
    post:
      tags:
        - 강의 등록
      summary: 강의 신규 등록
      description: 강의코드를 입력받아 코스를 생성합니다.
      operationId: enrollCourse
      parameters:
        - name: use_schedule
          in: query
          required: true
          schema:
            type: boolean
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/NewLecture'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 강의 코스를 등록하였습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/EnrolledCourseInfo'
  /courses/{courseId}:
    get:
      tags:
        - 강의 수강
      summary: 수강페이지 코스정보
      description: 코스 ID를 받아 해당 코스 정보와 수강할 영상 리스트를 반환합니다.
      operationId: getCourseDetail
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 수강 정보를 반환하였습니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseDetail'
    post:
      tags:
        - 강의 등록
      summary: 기존 코스 강의 등록
      description: 강의코드와 코스ID를 받아 코스에 추가합니다.
      operationId: addLectureInCourse
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '#/components/schemas/NewLecture'
        required: true
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 코스에 강의를 추가하였습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/EnrolledCourseInfo'
    delete:
      tags:
        - 내 강의실
      summary: 강의 코스 삭제
      description: "지정한 강의 코스를 삭제하고, 업데이트된 강의 리스트를 반환합니다."
      operationId: deleteCourse
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: "강의코스 삭제가 성공했으며, 정상적으로 결과를 반환했습니다."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyCourses'
  /:
    get:
      tags:
        - health-check-controller
      operationId: healthCheck
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: OK
          content:
            application/json;charset=UTF-8:
              schema:
                type: object
  /reviews/courses/{courseId}:
    get:
      tags:
        - 리뷰 평점
      summary: 리뷰 평점 강의 리스트 조회
      description: 리뷰 평점을 위한 코스 내 강의 리스트 조회
      operationId: getLectureList
      parameters:
        - name: courseId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 강의 리스트를 불러왔습니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LectureBriefList4Review'
  /materials/{courseVideoId}:
    get:
      tags:
        - 강의 수강
      summary: 강의자료 불러오기
      description: "영상 ID를 사용해 저장된 강의노트, 퀴즈를 불러옵니다."
      operationId: getMaterials
      parameters:
        - name: courseVideoId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 강의 자료를 불러왔습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Material'
  /lectures:
    get:
      tags:
        - 강의 검색
      summary: 강의 키워드 검색
      description: 키워드를 입력받아 유튜브 강의를 검색한다.
      operationId: getLecturesByKeyword
      parameters:
        - name: keywordSearchParam
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/KeywordSearchParam'
        - name: keyword
          in: query
          description: 검색할 키워드
          required: true
          example: 네트워크
        - name: limit
          in: query
          description: 결과의 최대 개수
          example: 5
        - name: filter
          in: query
          description: "검색 종류 필터, all, playlist, video"
          example: all
        - name: nextPageToken
          in: query
          description: 다음 페이지 토큰
          example: QAUQAA
        - name: prevPageToken
          in: query
          description: 이전 페이지 토큰
          example: CAUQAA
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 검색 결과를 반환하였습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/KeywordSearch'
  /lectures/{lectureCode}:
    get:
      tags:
        - 강의 검색
      summary: 강의 상세 정보 조회
      description: 강의 ID를 이용하여 강의의 상세 정보를 조회한다.
      operationId: getLectureDetail
      parameters:
        - name: lectureCode
          in: path
          description: 강의 코드
          required: true
          schema:
            type: string
          example: OEV8gMkCHXQ
        - name: lectureDetailParam
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/LectureDetailParam'
        - name: index_only
          in: query
          description: 목차만 응답 여부
          example: false
        - name: review_only
          in: query
          description: 후기만 응답 여부
          example: false
        - name: index_limit
          in: query
          description: 결과의 최대 개수
          example: 50
        - name: review_limit
          in: query
          description: 후기의 최대 개수
          example: 10
        - name: index_next_token
          in: query
          description: 목차 다음 페이지 토큰
          example: EAAaBlBUOkNESQ
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 강의 상세 정보를 반환하였습니다.
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PlaylistDetail'
                  - $ref: '#/components/schemas/VideoDetail'
                  - $ref: '#/components/schemas/IndexInfo'
  /lectures/recommendations:
    get:
      tags:
        - 강의 검색
      summary: 강의 추천
      description: 유저 ID를 받아 적당한 강의를 추천한다.
      operationId: getRecommendations
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 추천 결과를 반환하였습니다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recommendations'
  /dashboards:
    get:
      tags:
        - 대시보드
      summary: 대시보드 불러오기
      description: 유저 ID 바탕으로 대시보드 정보 불러오기
      operationId: getDashboard
      responses:
        "400":
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "200":
          description: 성공적으로 대시보드를 반환하였습니다.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Dashboard'
